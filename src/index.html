<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strizzes Sp. z.o.o</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="banner">
      <div class="wrapper">
        <div class="main__image">
          <img
            class="main__image-photo"
            src="/src/images/header/baner.png"
            alt="photo"
          />
        </div>
        <div>
          <ul class="info">
            <li class="logo">
              <a href="/src/index.html">
                <img
                  class="logo__img"
                  src="/src/images/header/Logo_banner.png"
                  alt="Logo strizzes"
                />
              </a>
            </li>
            <li class="info__slogan">
              <h1 class="info__slogan-header">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Inventore, consequuntur facere. Repellendus molestias aperiam
                quibusdam totam.
              </h1>
              <p class="info__slogan-txt">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
            </li>
            <li>
              <a class="info__button" href="/src/index.html"
                ><span></span>
                <span></span>
                <span></span>
                <span></span>
                Dowiedz się więcej
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="social">
        <ul>
          <li class="social__item">
            <a href="https://www.facebook.com/" class="social__background">
              <svg class="social__icon">
                <use href="./images/icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="" class="social__background">
              <svg class="social__icon">
                <use href="./images/icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="" class="social__background">
              <svg class="social__icon">
                <use href="./images/icons.svg#twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
